<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lighting Basics</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Sticky Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f0db4f;
    }

    .container {
      padding: 2em;
    }

    section {
      margin-bottom: 3em;
    }

    h1, h2 {
      color: #333;
    }
  </style>
</head>

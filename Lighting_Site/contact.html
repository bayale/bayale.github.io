<div class="contact-card">
  <img src="\Images\alex-grad-photo-2.jpg" alt="Alexander Bayer" class="contact-photo">
  <h1>Contact Me</h1>
  <p>Have a question, suggestion, or need help with lighting design? I'd love to hear from you!</p>
  <p><strong>Alexander Bayer</strong><br>
     Lighting Design Instructor
  </p>
  <a href="mailto:alexander.bayer@quinnipiac.edu" class="contact-btn">Send me an email</a> <br>
  <a href="https://linkedin.com/in/alex-bayer" target="_blank" class="contact-btn">Connect on LinkedIn</a>
  <form class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="contact-btn">Send Message</button>
  </form>
